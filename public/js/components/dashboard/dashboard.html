<div layout="row" layout-padding layout-margin>
  <div flex>
    <md-card layout-padding layout-margin>
    <md-list>
      <h3>List of companies</h3>
      <md-list-item ng-repeat="company in $ctrl.companies">
        <md-checkbox></md-checkbox>
        <div class="md-list-item-text" layout="row" flex="100">
          <div flex><p><a ui-sref="company.item({id:company._id})">{{company.name}}</a></p>
          </div>

          <div flex><md-button ui-sref="company.item({id:company._id})" class="md-icon-button md-fab md-primary md-hue-2" aria-label="Settings">
              <i class="material-icons">search</i>
          </md-button>
          </div>

          <div flex><md-button ng-click="$ctrl.delete($ctrl.company)" aria-label="photo" class="md-fab md-icon-button">
              <md-tooltip md-direction="bottom" md-visible="tooltipVisible">Delete</md-tooltip>
              <i class="material-icons">delete_forever</i>
          </md-button>
          </div>

        </div>
      </md-list-item>
    </md-list>
    </md-card>
  </div>
<!-- get the users but not populate with companies... -->
  <div flex>
    <md-card layout-padding layout-margin>
    <md-list>
      <h3>List of users</h3>
      <md-list-item ng-repeat="user in $ctrl.users">
        <md-checkbox></md-checkbox>
        <div class="md-list-item-text">
          <p>{{user.name}}</p>
        </div>
      </md-list-item>
    </md-list>
    </md-card>
  </div>
</div>
