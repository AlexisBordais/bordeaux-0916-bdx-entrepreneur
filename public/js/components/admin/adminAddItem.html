<!-- Display admin-add-menu component (see adminAddMenu.js ) and bind properties with all functions  -->

<div>
<center>
<md-card layout-padding flex-gt-xs="80">

<md-card-header layout-padding layout="column">
  <div layout="row" flex="100">
      <md-user-avatar flex-gt-xs="25">
          <img ng-src="/img/developer.jpg" class="md-card-image" alt="" />
      </md-user-avatar>

      <md-card-header-text flex-gt-xs="60" style="display: initial; color: #3a88be;">
          <!-- <h1>NOM DE LA BOITE</h1> -->
            <h2>
              <md-input-container class="md-block" flex-gt-xs="80">
                    <label>Company Name</label>
                    <input ng-model="$ctrl.company.name">
               </md-input-container>
            </h2>

          <!-- <h2>Secteur d'activité</h2> -->
            <h3>
              <md-input-container class="md-block" flex-gt-xs="80">
                  <label>Sector of Activity</label>
                  <input ng-model="$ctrl.company.sector">
               </md-input-container>
            </h3>

            <md-chips
            flex-gt-xs="80"
            class="chipsdemoBasicUsage custom-chips md-chip md-chip-remove-container"
            ng-model="$ctrl.tags"
            readonly="$ctrl.readonly"
            md-removable="$ctrl.removable"
            placeholder="Enter a tag"
            delete-button-label="Remove Tag"
            delete-hint="Press delete to remove tag"
            secondary-placeholder="+Tag">
            <md-chip-template>
            <strong>{{$chip}}</strong>
            </md-chip-template>
            </md-chips>
      </md-card-header-text>
  </div>
</md-card-header>



<md-card layout-padding layout="row" flex="100">
  <md-user-avatar  flex-gt-xs="" layout="row" id="socialcompany">
      <a ng-href="{{$ctrl.company.facebook}}"><img ng-src="/img/facebook2.png" class="md-icon socialicons"></a>
      <a ng-href="{{$ctrl.company.linkedin}}"><img ng-src="/img/linkedin2.png" class="md-icon socialicons"></a>
      <a ng-href="{{$ctrl.company.twitter}}"><img ng-src="/img/twitter.png" class="md-icon socialicons"></a>
      <a ng-href="{{$ctrl.company.facebook}}"><img ng-src="/img/youtube.png" class="md-icon socialicons"></a>
      <a ng-href="{{$ctrl.company.linkedin}}"><img ng-src="/img/instagram.png" class="md-icon socialicons"></a>
      <a ng-href="{{$ctrl.company.twitter}}"><img ng-src="/img/pininterest.png" class="md-icon socialicons"></a>
  </md-user-avatar>
</md-card>

<!-- ////////////////////////////////
TOOLBAR
////////////////////////////////////-->

<md-fab-toolbar md-open="$ctrl.toolbar.isOpen" count="$ctrl.toolbar.count"
                md-direction="{{$ctrl.demo.selectedDirection}}" style=>
  <md-fab-trigger class="align-with-text">
    <md-button aria-label="menu" class="md-fab md-primary md-icon-button" ng-click="">
      <md-icon><i class="material-icons">menu</i></md-icon>
    </md-button>
  </md-fab-trigger>

  <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <div layout="row">
            <md-input-container class="md-block" flex-gt-xs="80">
                <label>Facebook Link</label>
                <md-icon class="name"><img ng-src="/img/facebook2.png" class="md-icon socialicons"></md-icon>
                <input ng-model="$ctrl.company.facebook">
           </md-input-container>

           <md-input-container class="md-block" flex-gt-xs="80">
               <label>Linkedin Link</label>
               <md-icon class="name"><img ng-src="/img/linkedin2.png" class="md-icon socialicons"></md-icon>
               <input ng-model="$ctrl.company.linkeden">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs="80">
              <label>Twitter Link</label>
              <md-icon class="name"><img ng-src="/img/twitter.png" class="md-icon socialicons"></md-icon>
              <input ng-model="$ctrl.company.twitter" >
         </md-input-container>

        <md-input-container class="md-block" flex-gt-xs="80">
             <label>You Tube Link</label>
             <md-icon class="name"><img ng-src="/img/youtube.png" class="md-icon socialicons"></md-icon>
             <input ng-model="$ctrl.company.youtube" >
        </md-input-container>

        <md-input-container class="md-block" flex-gt-xs="80">
            <label>Instagram Link</label>
            <md-icon class="name"><img ng-src="/img/instagram.png" class="md-icon socialicons"></md-icon>
            <input ng-model="$ctrl.company.instagram">
       </md-input-container>

       <md-input-container class="md-block" flex-gt-xs="80">
           <label>Pininterest Link</label>
           <md-icon class="name"><img ng-src="/img/pininterest.png" class="md-icon socialicons"></md-icon>
           <input ng-model="$ctrl.company.pininterest">
      </md-input-container>
  </div>

      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>

Ce que nous vous proposons

<md-card-content>
  <div layout="row">
      <div flex>
          <md-card>
              <md-input-container class="md-block">
                  <h2 style="color: #3a88be;"><label>Ce que nous vous proposons</label></h2>
                  <textarea ng-model="company.purpose" md-maxlength="150" rows="5" md-select-on-focus></textarea>
              </md-input-container>
          </md-card>
      </div>
      <!-- ////////////////////////
Ce que nous recherchons
////////////////////////////-->

          <md-card>
          <md-input-container class="md-block">

  </div>

Notes
////////////////////////////-->

      <div flex>
          <md-card>
            <md-input-container class="md-block">

                <textarea ng-model="company.notes" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
          </md-card>
      </div>
  </div>
</md-card-content>

  </md-button>
</div>
